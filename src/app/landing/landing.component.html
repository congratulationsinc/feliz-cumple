<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/faces/erly.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="motto text-center">
            <h1>Feliz cumplea√±os Erly</h1>
            <h3>Te queremos</h3>
            <br />
            <a href="https://www.youtube.com/watch?v=UwVSom62eIM" class="btn btn-outline-neutral btn-round">
                <i class="fa fa-play"></i>Mira el video ;)</a>
        </div>
    </div>
</div>
<div class="main">
    <div class="section section-dark text-center">
        <div class="container">
            <h2 class="title">Te deseamos lo mejor:</h2>

            <div class="row">
                <div *ngFor="let author of authorsFirstRow" class="col-md-4">
                    <div class="card card-profile card-plain">
                        <div class="card-avatar">
                            <a>
                                <img src="{{author.authorPicture}}">
                            </a>
                        </div>
                        <div class="card-block">
                            <a>
                                <div class="author">
                                    <h4 class="card-title">{{author.author}}</h4>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div *ngFor="let author of authorsSecondRow" class="col-md-4">
                    <div class="card card-profile card-plain">
                        <div class="card-avatar">
                            <a>
                                <img src="{{author.authorPicture}}">
                            </a>
                        </div>
                        <div class="card-block">
                            <a>
                                <div class="author">
                                    <h4 class="card-title">{{author.author}}</h4>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div *ngFor="let author of authorsThirdRow" class="col-md-4">
                    <div class="card card-profile card-plain">
                        <div class="card-avatar">
                            <a>
                                <img src="{{author.authorPicture}}">
                            </a>
                        </div>
                        <div class="card-block">
                            <a>
                                <div class="author">
                                    <h4 class="card-title">{{author.author}}</h4>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
